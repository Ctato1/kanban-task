<div class="backdrop" (click)="onClose()"></div>
<div class="alert-box">
  <h5>Delete this board?</h5>
  <p>{{message}}</p>
  <div class="alert-box-buttons d-flex justify-content-between">
    <button class="btn btn-primary" (click)="onDelete()">Delete</button>
    <button class="btn btn-primary" (click)="onClose()">Cancel</button>
  </div>
</div>
